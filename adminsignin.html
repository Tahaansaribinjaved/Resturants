<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="m-3">
        <h1 class="text-center">Admin sign in</h1>

        <form>
            
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="admin-signin-company" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Company name</label>
            </div>

            
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="admin-signin-email" class="form-control" />
                <label class="form-label" for="form6Example5">Email</label>
            </div>

         
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="admin-signin-password" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Password</label>
            </div>

            

       
            <div class="form-check d-flex justify-content-center  mb-4">
             
                <label class="form-check-label" for="form6Example8">I do not have an account </label>
                <a href="./adminsignup.html">Pleace sign up</a>
            </div>

   
            <button id="admin-signin-btn" data-mdb-ripple-init type="button"
                class="btn btn-primary btn-block mb-4">Submit</button>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="app.js"></script>
 
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

</body>

</html>
